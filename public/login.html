<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - QuickGasoline</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="auth-header">
        <div class="container">
            <div class="logo">
                <a href="/">QuickGasoline</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="auth-container" id="app">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
              <div class="form-group">
                <label for="ci">Carnet de Identidad (CI)</label>
                <input type="text" id="ci" name="ci" required pattern="[0-9]+" placeholder="Ej: 12345678">
                <small>Ingrese solo números</small>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            <p>¿No tienes una cuenta? <a href="/registro.html">Regístrate aquí</a></p>
            <div id="login-message"></div>
        </div>
    </div>

    <footer class="auth-footer">
        <div class="container">
            <p>&copy; 2023 QuickGasoline. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const messageDiv = document.getElementById('login-message');
            messageDiv.innerHTML = '<p style="color: #3498db; padding: 10px; background: #e8f4f8;">Procesando solicitud...</p>';
            
            const ci = document.getElementById('ci').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ci, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Guardar información de sesión
                    localStorage.setItem('currentUser', JSON.stringify(data.data));
                    
                    messageDiv.innerHTML = '<p style="color: #2ecc71; padding: 10px; background: #eafaf1;">Inicio de sesión exitoso. Redirigiendo...</p>';
                    
                    // Redirigir según rol
                    setTimeout(() => {
                        if (data.data.role === 'conductor') {
                            window.location.href = '/dashboard.html';
                        } else {
                            window.location.href = '/admin-dashboard.html';
                        }
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<p style="color: #e74c3c; padding: 10px; background: #fdeaea;">${data.message || 'Error al iniciar sesión'}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.innerHTML = `<p style="color: #e74c3c; padding: 10px; background: #fdeaea;">Error de conexión. Intente nuevamente.</p>`;
            }
        });
    </script>
</body>
</html>
