<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - QuickGasoline</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="auth-header">
        <div class="container">
            <div class="logo">
                <a href="/">QuickGasoline</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="auth-container" id="app">
            <h2>Registro de Usuario</h2>
            <form id="register-form">
              <div class="form-group">
                <label for="fullName">Nombre Completo</label>
                <input type="text" id="fullName" name="fullName" required>
              </div>
              <div class="form-group">
                <label for="ci">CI</label>
                <input type="text" id="ci" name="ci" required pattern="[0-9]+" placeholder="Ej: 12345678">
                <small>Ingrese solo números</small>
              </div>
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="text" id="phone" name="phone" required pattern="[0-9+ -]+">
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
              </div>
              <div class="form-group">
                <label for="role">Rol</label>
                <select id="role" name="role" required>
                  <option value="conductor">Conductor</option>
                  <option value="gasolinera">Administrador de Gasolinera</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="/login.html">Inicia sesión aquí</a></p>
            <div id="register-message"></div>
        </div>
    </div>

    <footer class="auth-footer">
        <div class="container">
            <p>&copy; 2023 QuickGasoline. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const messageDiv = document.getElementById('register-message');
            messageDiv.innerHTML = '<p style="color: #3498db; padding: 10px; background: #e8f4f8;">Procesando registro...</p>';
            
            const userData = {
                fullName: document.getElementById('fullName').value,
                ci: document.getElementById('ci').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };
            
            try {
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = '<p style="color: #2ecc71; padding: 10px; background: #eafaf1;">¡Registro exitoso! Redirigiendo al inicio de sesión...</p>';
                    
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<p style="color: #e74c3c; padding: 10px; background: #fdeaea;">${data.message || 'Error al registrar usuario'}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.innerHTML = `<p style="color: #e74c3c; padding: 10px; background: #fdeaea;">Error de conexión. Intente nuevamente.</p>`;
            }
        });
    </script>
</body>
</html>
