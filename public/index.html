<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Todo Gas - Registro de Gasolinera</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Gasolinera</h1>
        <form id="registro-gasolinera-form">
            <div class="form-group">
                <label for="user-id">ID de Usuario:</label>
                <input type="number" id="user-id" required>
            </div>
            <div class="form-group">
                <label for="nombre-gasolinera">Nombre de la Gasolinera:</label>
                <input type="text" id="nombre-gasolinera" required>
            </div>
            <div class="form-group">
                <label for="direccion-gasolinera">DirecciÃ³n:</label>
                <textarea id="direccion-gasolinera" required></textarea>
            </div>
            <div class="form-group">
                <label for="hora-apertura">Hora de Apertura:</label>
                <input type="time" id="hora-apertura" required>
            </div>
            <div class="form-group">
                <label for="hora-cierre">Hora de Cierre:</label>
                <input type="time" id="hora-cierre" required>
            </div>
            <button type="submit">Registrar Gasolinera</button>
        </form>
        <div id="mensaje-resultado" class="mensaje"></div>
    </div>
    <script type="module" src="../src/index.js"></script>
</body>
</html>
