[build]
  command = "npm run build"
  publish = "dist"

# Redirección para asegurarnos de que el enrutamiento del lado del cliente funcione
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# Configuración de headers para seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self'; connect-src 'self' https://quickgasoline-api.onrender.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;"
